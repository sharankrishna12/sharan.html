<html>
    <head>
        <title>
            Spanning
        </title>
    </head>
    <style>
        table,th,td
        {
            border:5px solid black;
            border-collapse:collapse
        }
    </style>
    <body>
        <h1><center>Table in HTML</center></h1>
        <center>
        <table style="width:50%">
            <tr>
                <th rowspan="2">A</th>
                <th>B</th>
                <th colspan="3">D</th>
                <th colspan="2">E</th> 
            </tr>
            <tr>
                <th>C</th>
                <th rowspan="2">G</th>
                <th rowspan="2">H</th>
                <th rowspan="2">I</th>
            </tr>
            <tr>
                <th colspan="3">K</th>
                <th>L</th>
                <th colspan="2">M</th>
            </tr>
        </table>  
        </center>
    </body>
</html>
