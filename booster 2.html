<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <style>
        .img{
            background-color:blue;
        }
    </style>
</head>
<body>
    <div class="img">
        <h3>Registration Form</h3><br>
        <form>
            <div class="form-inline">
                <label>Name:</label>
                <input type="name" placeholder="Enter Your Name">
            </div>
            <br>
            <div class="form-inline">
                <label>Date of Birth:</label>
                <input type="date">
            </div>
            <br>
            <div class="radio-inline">
                <label>Gender:</label>
                <input type="radio" name="gender">
                <label>Male</label>
                <input type="radio" name="gender">
                <label>Female</label>
            </div>
            <br>
            <div class="form-inline">
                <label>Email:</label>
                <input type="email" placeholder="Enter Your Email">
            </div>
            <br>
            <div class="form-inline">
                <label>Mobile Number:</label>
                <input type="number" placeholder="Enter Your Mobile Number">
            </div>
            <br>
            <div class="form-inline" >
                <label>Address:</label>
                <br>
                <textarea rows="3" cols="35"></textarea>
            </div>
            <br>
            <div class="form-inline">
                <label>City:</label>
                <input type="name" placeholder="Enter Your City">
            </div>
            <br>
            <div class="form-inline">
                <label>Pincode:</label>
                <input type="number" placeholder="Enter Your Pincode">
            </div>
            <br>
            <div class="form-inline">
                <label>State:</label>
                <input type="name" placeholder="Enter Your State">
            </div>
            <br>
            <div class="form-inline">
                <label>Country:</label>
                <input type="name" placeholder="Enter Your Country">
            </div>
            <br>
            <div class="form-inline">
                <label>Hobbies:</label>
                <input type="checkbox">
                <label>Book Reading</label>
                <input type="checkbox">
                <label>Sports</label>
                <input type="checkbox">
                <label>Music</label>
            </div>
            <br>
            <div>
                <table class="table table-bordered">
                    <tr>
                        <th>Qualification</th>
                        <th>Board</th>
                        <th>Percentage</th>
                        <th>Year of Passing</th>
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                    </tr>
                    <br>
                </table>
            </div>
            <br>
            <div align="center">
                <button type="button">Submit</button>
                <button type="button">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
